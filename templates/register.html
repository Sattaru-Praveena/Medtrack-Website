<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | MedTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-box {
            max-width: 500px;
            margin: auto;
            margin-top: 60px;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .form-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .role-specific {
            display: none;
        }
    </style>

    <script>
        function toggleRoleFields() {
            const role = document.querySelector('select[name="role"]').value;
            document.getElementById("diseaseField").style.display = role === "patient" ? "block" : "none";
            document.getElementById("specializationField").style.display = role === "doctor" ? "block" : "none";
        }
    </script>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="form-box">
        <h2>Register</h2>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Role:</label>
                <select name="role" onchange="toggleRoleFields()" required>
                    <option value="" disabled selected>Select role</option>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>

            <div class="form-group role-specific" id="diseaseField">
                <label>Disease (for patients):</label>
                <input type="text" name="disease">
            </div>

            <div class="form-group role-specific" id="specializationField">
                <label>Specialization (for doctors):</label>
                <input type="text" name="specialization">
            </div>

            <button type="submit">Register</button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>

    <script>
        // Call it on page load if form was submitted and reloaded
        toggleRoleFields();
    </script>
</body>
</html>
