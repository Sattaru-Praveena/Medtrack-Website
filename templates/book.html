<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h2>Book an Appointment</h2>
        <form method="POST">
            <label for="doctor">Select Doctor:</label>
            <select name="doctor" id="doctor" required>
                <option value="">-- Choose Doctor --</option>
                {% for doctor in doctors %}
                    <option value="{{ doctor[0] }}">{{ doctor[0] }}</option>
                {% endfor %}
            </select>

            <label for="date">Date:</label>
            <input type="date" name="date" id="date" min="{{ current_date }}" required>

            <label for="time">Time:</label>
            <input type="time" name="time" id="time" required>

            <label for="reason">Reason:</label>
            <input type="text" name="reason" id="reason" placeholder="Optional">

            <button type="submit">Book Appointment</button>
        </form>

        <a class="back-link" href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
